<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 coloumn">
            </div>
            <div class="col-2 coloumn ms-auto ">
                <span class="material-symbols-outlined symbol">
                    search
                </span>
            </div>
            <div class="col-2 coloumn ">

                </span>
            </div>

            
            <!-- Input Information -->
            <div class="col-12 coloumn">
                <input type="text" class="forn-control input" disabled id="inputNum">

            <div class="col-4 coloumn">
                <button class="btn" id="buttonId" data-value="1">1
                <h6>~</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >

                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="3">3
                    <h6>DEF</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="4">4
                    <h6>GHI</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="5">5
                    <h6>JKL</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="6">6
                    <h6>MNO</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="7">7
                    <h6>PQRS</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="8">8
                    <h6>TUV</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="9">9
                    <h6>WXYZ</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="*">*</button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="0">0
                    <h6>+</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="#">#</button>
            </div>

            <div class="col-4 coloumn"></div>
            <div class="col-4 mx-auto coloumn">
                <button class="material-symbols-outlined  callBtn">
                    call
                </button>
            </div>
            <div class="col-4 coloumn"></div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>
