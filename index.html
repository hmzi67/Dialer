<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- logo -->
    <link rel="favicon" href="./favicon/favicon-512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicon/favicon-512.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- googlefonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Dialer</title>
</head>

<body>
    <nav>
        <a href="https://uxlabspk.github.io/codehunts/" title="Code HUNT'S">
            <img src="logo/logo (1).png" alt="Code HUNT'S" style="height: 70px;">
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 coloumn">
            </div>
            <div class="col-2 coloumn ms-auto ">
                <span class="material-symbols-outlined symbol">
                    search
                </span>
            </div>
            <div class="col-2 coloumn ">
                <span class="material-symbols-outlined symbol">
                    more_vert
                </span>
            </div>
            <!-- Input Information -->
            <div class="col-12 coloumn">
                <input type="text" class="forn-control input" disabled id="inputNum">
            </div>

            <div class="col-4 coloumn">
                <button class="btn" id="buttonId" data-value="1">1
                <h6>~</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="2">2
                    <h6>ABC</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="3">3
                    <h6>DEF</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="4">4
                    <h6>GHI</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="5">5
                    <h6>JKL</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="6">6
                    <h6>MNO</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="7">7
                    <h6>PQRS</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="8">8
                    <h6>TUV</h6>
                </button>
                
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="9">9
                    <h6>WXYZ</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="*">*</button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="0">0
                    <h6>+</h6>
                </button>
            </div>
            <div class="col-4 coloumn" >
                <button class="btn" id="buttonId" data-value="#">#</button>
            </div>

            <div class="col-4 coloumn"></div>
            <div class="col-4 mx-auto coloumn">
                <button class="material-symbols-outlined  callBtn">
                    call
                </button>
            </div>
            <div class="col-4 coloumn">
                <button type="button" class="material-symbols-outlined clearBtn" id="clear">
                    backspace
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="row text-center text-white">
              <div class="col-12">
                <div class="footer-bottom__copyright">
                  &COPY; 2023 <a href="https://uxlabspk.github.io/codehunts/">Code HUNT'S</a> | Created by <a href="https://github.com/hmzi67" target="_blank">Hamza Waheed Abbasi</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <script src="JS/index.js"></script>
</body>
</html>
